<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | MAC-Netzwerk</title>
    <link rel="icon" type="image/png" href="logos/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-hero {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            animation: fadeInUp 1s;
        }
        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #ff0023;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 24px rgba(255,0,35,0.18);
            animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .profile-name {
            font-size: 2.1rem;
            font-weight: 600;
            color: #ff0023;
            margin-bottom: 0.7rem;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s 0.2s both;
        }
        .profile-actions {
            margin-top: 2.2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
            animation: fadeInUp 1s 0.4s both;
        }
        .abo-link {
            color: #fff;
            background: linear-gradient(45deg, #ff0023, #ff4757);
            padding: 12px 38px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(255,0,35,0.15);
        }
        .abo-link:hover {
            background: #ff0023;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(255,0,35,0.25);
        }
        .log-link {
            background: transparent;
            color: #ff4757;
            border: 2px solid #ff4757;
            padding: 12px 38px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .log-link:hover {
            background: #ff4757;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 32px rgba(255,71,87,0.25);
        }
        .guthaben-label {
            font-size: 1.18rem;
            font-weight: 600;
            color: #ff0023;
            margin-right: 0.7em;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px #1e1e1e, 0 1px 0 #1e1e1e;
        }
        .guthaben-badge {
            display: inline-flex;
            align-items: center;
            min-width: 70px;
            color: #222;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 20px;
            padding: 6px 18px;
            box-shadow: none;
            letter-spacing: 0.5px;
            margin-right: 0.3em;
            position: relative;
            transition: background 0.2s, color 0.2s;
            animation: none;
            text-shadow: none;
        }
        .guthaben-badge.positive {
            color: #219150;
            border-color: #1a1a1a;
            text-shadow: none;
        }
        .guthaben-badge.negative {
            color: #c62828;
            border-color: #1a1a1a;
            text-shadow: none;
        }
        .guthaben-badge.zero {
            color: #888;
            border-color: #1a1a1a;
            text-shadow: none;
        }
        .guthaben-euro {
            font-size: 1.18rem;
            color: #ff0023;
            font-weight: 700;
            margin-left: 0.1em;
            text-shadow: 0 2px 8px #1e1e1e, 0 1px 0 #1e1e1e;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">MAC-Netzwerk</a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#server">Server</a></li>
                <li><a href="https://mac-netzwerk.net/smp#regeln">Regeln</a></li>
                <li><a href="https://mac-netzwerk.net/smp#mac-smp-registrierung">MAC-SMP Registrierung</a></li>
                <li><a href="https://mac-netzwerk.net/status">Status</a></li>
                <li><a href="index.html#kontakt">Kontakt</a></li>
                <li><a href="index.html#impressum">Impressum</a></li>
                <li><a href="https://panel.mac-netzwerk.net/">Panel</a></li>
            </ul>
            <div class="auth-section">
                <div class="user-info" id="userInfo" style="display: none;">
                    <img src="" alt="Avatar" class="avatar" id="userAvatar">
                    <span class="username" id="userName"></span>
                </div>
            </div>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <section class="profile-hero">
        <img id="profileAvatar" class="profile-avatar" src="logos/favicon-32x32.png" alt="Profilbild">
        <div id="profileName" class="profile-name">Benutzername</div>
        <div class="profile-actions">
            <a href="abo.html" class="abo-link">Zu meinen Abos</a>
            <button id="logoutBtn" class="log-link">Abmelden</button>
        </div>
        <div id="guthaben-section" style="margin-top:2em;">
            <span class="guthaben-label">Guthaben:</span>
            <span id="guthabenBetrag" class="guthaben-badge">–</span>
            <span class="guthaben-euro">€</span>
        </div>

        <div id="code-section" style="margin-top:2em; max-width:320px; margin-left:auto; margin-right:auto;">
            <form id="codeForm" style="display:flex; flex-direction:column; gap:1rem;">
                <h3 style="color:#ff0023; margin-bottom:0.5rem; text-align:center;">Guthabencode einlösen</h3>
                <input type="text" id="codeInput" placeholder="Code eingeben" style="padding:12px; border-radius:8px; background:#1e1e1e; color:white; border:1px solid #333; text-align:center; font-family:monospace; letter-spacing:2px; font-size:1.1rem; text-transform:uppercase;">
                <button type="submit" class="abo-link" style="width:100%; cursor:pointer;">Code einlösen</button>
                <div id="codeMsg" style="min-height:1.5rem; text-align:center; font-weight:600; font-size:0.9rem;"></div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="index.html#impressum">Impressum</a>
            <a href="agb.html" target="_blank">AGB</a>
            <a href="datenschutz.html" target="_blank">Datenschutz</a>
            <a href="mailto:mario@mac-netzwerk.net">Kontakt</a>
            <a href="https://discord.gg/FusjxDz7yb" target="_blank">Discord</a>
        </div>
        <p>&copy; 2025 MAC-Netzwerk | Entwickelt von Mario Sinnreich | Wien, Österreich</p>
    </footer>
    <script src="script.js"></script>
    <script>
    // Profilinfos aus Auth-API holen und anzeigen
    document.addEventListener('DOMContentLoaded', async function() {
        const avatar = document.getElementById('profileAvatar');
        const name = document.getElementById('profileName');
        const logoutBtn = document.getElementById('logoutBtn');
        const guthabenBetrag = document.getElementById('guthabenBetrag');
        const codeForm = document.getElementById('codeForm');
        const codeInput = document.getElementById('codeInput');
        const codeMsg = document.getElementById('codeMsg');

        // Aktualisiert das Guthaben im UI
        function updateGuthaben(betrag) {
            let formattedBetrag = betrag ? betrag.toFixed(2).replace('.', ',') : '0,00';
            guthabenBetrag.textContent = formattedBetrag;
            guthabenBetrag.classList.remove('positive', 'negative', 'zero');

            if (betrag > 0) {
                guthabenBetrag.classList.add('positive');
            } else if (betrag < 0) {
                guthabenBetrag.classList.add('negative');
            } else {
                guthabenBetrag.classList.add('zero');
            }
        }

        try {
            const res = await fetch('/api/auth/status', { credentials: 'include' });
            const data = await res.json();
            if (data.loggedIn && data.user) {
                name.textContent = data.user.username;
                updateGuthaben(data.user.guthaben);

                if (data.user.id && data.user.avatar) {
                    avatar.src = `https://cdn.discordapp.com/avatars/${data.user.id}/${data.user.avatar}.png`;
                } else {
                    avatar.src = 'logos/favicon-32x32.png';
                }
            } else {
                window.location.href = '/login';
            }
        } catch (e) {
            window.location.href = '/login';
        }

        // Event-Handler für das Einlösen eines Guthabencodes
        codeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const code = codeInput.value.trim().toUpperCase();

            if (!code) {
                codeMsg.textContent = 'Bitte gib einen Code ein';
                codeMsg.style.color = '#ff0023';
                return;
            }

            codeMsg.textContent = 'Code wird geprüft...';
            codeMsg.style.color = '#888';

            try {
                const res = await fetch('/api/code-einloesen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    codeMsg.textContent = `Code erfolgreich eingelöst! +${data.betrag.toFixed(2).replace('.', ',')} €`;
                    codeMsg.style.color = '#1db954'; // Grün
                    codeInput.value = '';
                    updateGuthaben(data.neuesGuthaben);
                } else {
                    codeMsg.textContent = data.error || 'Fehler beim Einlösen des Codes';
                    codeMsg.style.color = '#ff0023'; // Rot
                }
            } catch (err) {
                codeMsg.textContent = 'Fehler bei der Anfrage';
                codeMsg.style.color = '#ff0023';
                console.error(err);
            }
        });

        logoutBtn.addEventListener('click', async function() {
            await fetch('/logout', { credentials: 'include' });
            window.location.href = '/';
        });
    });
    </script>
</body>
</html>
